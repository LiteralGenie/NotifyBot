# Miscellaneous ----
uncaught_template: |-
  Unexpected error.
  ```py
  @ MESSAGE:
  ${MESSAGE}

  @ EXCEPTION:
  ${EXCEPTION}
  ```

tmp_not_found_template: |-
  Typo in template name `{{NAME}}`
  Valid template names: `[${", ".join(AVAILABLE)$}]`

bad_response_template: |-
  Error. Accessing "${LINK}" failed with reason "${RESPONSE.reason} (${RESPONSE.status})"

loop_template: |-
  Unexpected error.
  ```py
  @ EXCEPTION:
  ${EXCEPTION}
  ```