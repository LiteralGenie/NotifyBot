version: 1

formatters:
  simple:
    format: '[%(levelname)-10s | %(filename)-15s | %(asctime)s] %(message)s'

handlers:
  debug:
    class: logging.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: "./logs/debug.log"
    maxBytes: 10485760
    backupCount: 999
  error:
    class: logging.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: "./logs/errors.log"
    maxBytes: 10485760
    backupCount: 999

loggers:
  debug:
    level: DEBUG
    handlers: [debug]
    propagate: false
  error:
    level: DEBUG
    handlers: [error]
    propagate: false